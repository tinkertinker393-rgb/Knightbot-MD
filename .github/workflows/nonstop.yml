name: KnightBot-MD Ultra-Fast

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: bot-runtime
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Fast Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed the 'cache' line because you don't have a lock file

      - name: Install Dependencies
        run: |
          npm install --no-audit
          # Changed 'npm ci' to 'npm install' to fix the error

      - name: Run Bot and Auto-Loop
        env:
          MY_TOKEN: ${{ secrets.BEEF }}
        run: |
          # 1. THE RESTART HANDOFF (5.5 Hour Mark)
          (
            sleep 19800
            echo "Refreshing session to prevent GitHub timeout..."
            curl -X POST -H "Authorization: token $MY_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/nonstop.yml/dispatches" \
            -d '{"ref":"main"}'
          ) &

          # 2. THE PERFORMANCE LOOP
          # We removed 'sudo nice' to avoid permission issues and used standard node execution
          echo "KnightBot-MD is live..."
          while true; do
            node --expose-gc --optimize_for_size --max-old-space-size=2048 index.js || \
            node --expose-gc --optimize_for_size --max-old-space-size=2048 main.js
            
            echo "Bot crashed. Restarting instantly..."
            sleep 5
          done
