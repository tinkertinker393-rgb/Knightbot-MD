name: KnightBot-MD Ultra-Nonstop

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: bot-runtime
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Fast Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install --no-audit

      - name: Inject Session File
        run: |
          mkdir -p session
          echo '${{ secrets.SESSION_DATA }}' > session/creds.json
          echo "‚úÖ Session file injected successfully."

      - name: Run Bot with High Priority
        env:
          GITHUB_TOKEN: ${{ secrets.BEEF }}
        run: |
          # 1. THE 5-HOUR REFRESH (Prevents GitHub Shutdown)
          (
            sleep 18000
            echo "Refreshing session to prevent timeout..."
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/nonstop.yml/dispatches" \
            -d '{"ref":"main"}'
          ) &

          # 2. THE ULTIMATE PERFORMANCE LOOP
          # Uses 3GB RAM and optimized engine for instant command reaction
          echo "üöÄ KnightBot-MD is going live..."
          while true; do
            node --expose-gc --optimize_for_size --max-old-space-size=3072 index.js || \
            node --expose-gc --optimize_for_size --max-old-space-size=3072 main.js
            
            echo "‚ö†Ô∏è Bot crashed. Restarting instantly..."
            sleep 2
          done
